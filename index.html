<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./car.js"></script>
    <script src="./base.js"></script>
    <script src="./turner.js"></script>
    <title>Car</title>
</head>
<body>
    <a-scene background="color:blue">
        <a-entity position="0 0 3" camera look-controls></a-entity>
        <a-entity id="car" car="x:0; y:-1.5; z:-3" turner></a-entity>
        <a-entity id="base" position="0 -2 -3.7" base="radius:5; height:0.5"></a-entity>
    </a-scene>
</body>
</html>
